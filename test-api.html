<!DOCTYPE html>
<html>
<head>
    <title>Test Featured Posts API</title>
</head>
<body>
    <h1>Featured Posts Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/community/featured-posts');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h2>Error:</h2><pre>' + error.message + '</pre>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
