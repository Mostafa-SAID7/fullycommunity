<div class="login-container">
  <!-- Animated Background Elements -->
  <div class="background-elements">
    <div class="bg-element element-1"></div>
    <div class="bg-element element-2"></div>
  </div>

  <div class="login-card-wrapper">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo-container">
          <app-logo-button 
            text="CC" 
            [size]="96" 
            [fontSize]="48"
          ></app-logo-button>
        </div>
        <h1 class="login-title">
          Community Car Admin
        </h1>
        <p class="login-subtitle">Sign in to access the admin dashboard</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Error Message -->
        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <!-- Email Field -->
        <div class="form-field">
          <label for="email" class="field-label">
            Email Address
          </label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="admin@example.com"
              required
              [disabled]="loading"
              class="form-input"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-field">
          <label for="password" class="field-label">
            Password
          </label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Enter your password"
              required
              [disabled]="loading"
              class="form-input"
            />
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="remember-me">
            <input 
              type="checkbox" 
              [(ngModel)]="rememberMe" 
              name="rememberMe"
              class="remember-checkbox"
            />
            <span class="remember-text">Remember me</span>
          </label>
          <a href="#" class="forgot-password">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="loading"
          class="submit-button"
        >
          @if (!loading) {
            <span>Sign In to Dashboard</span>
          } @else {
            <div class="loading-spinner"></div>
            <span>Signing in...</span>
          }
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <div class="security-notice">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <span>Protected area. Authorized personnel only.</span>
        </div>
        <p class="copyright">
          Â© {{ currentYear }} CommunityCar. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</div>
