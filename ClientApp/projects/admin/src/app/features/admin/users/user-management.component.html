<div class="p-6 pt-12 space-y-6">
  <!-- Page Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">User Management</h1>
      <p class="text-sm text-gray-600 mt-1">Manage platform users and their roles</p>
    </div>
    @if (isSuperAdmin()) {
      <button 
        (click)="openCreateModal()"
        class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-primary to-primary-hover text-white rounded-lg hover:shadow-lg transition-all duration-200 font-medium">
        <span class="text-lg">+</span> Add New User
      </button>
    }
  </div>

  <!-- Filters using user-filters component -->
  <app-user-filters
    [(searchTerm)]="searchTerm"
    [(selectedRole)]="selectedRole"
    [(selectedStatus)]="selectedStatus"
    (search)="onSearchChange($event)"
    (roleChange)="onRoleChange($event)"
    (statusChange)="onStatusChange($event)">
  </app-user-filters>

  <!-- Loading -->
  <div *ngIf="loading()" class="flex items-center justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
  </div>

  <!-- Error -->
  <div *ngIf="error()" class="bg-red-50 border border-red-200 rounded-xl p-4 flex items-center justify-between">
    <span class="text-red-800">{{ error() }}</span>
    <button 
      (click)="loadUsers()" 
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
      Retry
    </button>
  </div>

  <!-- Users Table and Cards using UI components -->
  <div *ngIf="!loading() && !error()">
    <app-user-table
      [users]="users()"
      (edit)="editUser($event)"
      (activate)="activateUser($event)"
      (block)="blockUser($event)">
    </app-user-table>

    <app-user-card
      [users]="users()"
      (edit)="editUser($event)"
      (activate)="activateUser($event)"
      (block)="blockUser($event)">
    </app-user-card>

    <!-- Pagination using pagination component -->
    <app-pagination
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalCount]="totalCount"
      itemName="users"
      (previous)="prevPage()"
      (next)="nextPage()">
    </app-pagination>
  </div>

  <!-- Create User Modal using create-user-modal component -->
  @if (showCreateModal && isSuperAdmin()) {
    <app-create-user-modal
      [show]="showCreateModal"
      [creating]="creating()"
      [createSuccess]="createSuccess()"
      [createError]="createError()"
      [createStep]="createStep()"
      [selectedUserType]="selectedUserType()"
      [(newUser)]="newUser"
      (close)="closeModal()"
      (selectType)="selectUserType($event)"
      (backToTypeSelection)="goBackToTypeSelection()"
      (submit)="createUser($event)">
    </app-create-user-modal>
  }
</div>
