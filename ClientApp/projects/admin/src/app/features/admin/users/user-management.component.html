<div class="user-management-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">User Management</h1>
      <p class="page-subtitle">Manage platform users and their roles</p>
    </div>
    <div class="header-actions">
      <app-refresh-button
        (refresh)="refreshUsers()"
        [loading]="loading()"
        [variant]="'secondary'"
        [size]="'md'"
        [showText]="false"
        [title]="'Refresh users list'">
      </app-refresh-button>
      
      @if (isSuperAdmin()) {
        <button 
          (click)="openCreateModal()"
          class="add-user-btn">
          <span class="add-icon">+</span> Add New User
        </button>
      }
    </div>
  </div>

  <!-- Filters using user-filters component -->
  <app-user-filters
    [(searchTerm)]="searchTerm"
    [(selectedRole)]="selectedRole"
    [(selectedStatus)]="selectedStatus"
    (search)="onSearchChange($event)"
    (roleChange)="onRoleChange($event)"
    (statusChange)="onStatusChange($event)">
  </app-user-filters>

  <!-- Loading -->
  <div *ngIf="loading()" class="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <!-- Error -->
  <div *ngIf="error()" class="error-container">
    <span class="error-message">{{ error() }}</span>
    <button 
      (click)="loadUsers()" 
      class="retry-btn">
      Retry
    </button>
  </div>

  <!-- Users Table and Cards using UI components -->
  <div *ngIf="!loading() && !error()" class="content-area">
    <app-user-table
      [users]="users()"
      (edit)="editUser($event)"
      (activate)="activateUser($event)"
      (block)="blockUser($event)">
    </app-user-table>

    <app-user-card
      [users]="users()"
      (edit)="editUser($event)"
      (activate)="activateUser($event)"
      (block)="blockUser($event)">
    </app-user-card>

    <!-- Pagination using pagination component -->
    <app-pagination
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalCount]="totalCount"
      itemName="users"
      (previous)="prevPage()"
      (next)="nextPage()">
    </app-pagination>
  </div>

  <!-- Create User Modal using create-user-modal component -->
  @if (showCreateModal && isSuperAdmin()) {
    <app-create-user-modal
      [show]="showCreateModal"
      [creating]="creating()"
      [createSuccess]="createSuccess()"
      [createError]="createError()"
      [createStep]="createStep()"
      [selectedUserType]="selectedUserType()"
      [(newUser)]="newUser"
      (close)="closeModal()"
      (selectType)="selectUserType($event)"
      (backToTypeSelection)="goBackToTypeSelection()"
      (submit)="createUser($event)">
    </app-create-user-modal>
  }
</div>
