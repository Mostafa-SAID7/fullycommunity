<div class="login-container">
  <!-- Background Elements -->
  <div class="background-elements">
    <div class="bg-element element-1"></div>
    <div class="bg-element element-2"></div>
  </div>

  <!-- Login Card -->
  <div class="login-card-wrapper">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo-container">
          <!-- Logo can be added here -->
        </div>
        <h1 class="login-title">Community Car Admin</h1>
        <p class="login-subtitle">Sign in to access the admin dashboard</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="error-message">
          {{ errorMessage() }}
        </div>

        <!-- Email Field -->
        <div class="form-field">
          <label for="email" class="field-label">Email Address</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="form-input"
              [class.error]="getFieldError('email')"
              autocomplete="email"
            />
          </div>
          <div *ngIf="getFieldError('email')" class="field-error">
            {{ getFieldError('email') }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-field">
          <label for="password" class="field-label">Password</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input
              id="password"
              [type]="showPassword() ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your password"
              class="form-input"
              [class.error]="getFieldError('password')"
              autocomplete="current-password"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
            >
              <svg *ngIf="!showPassword()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg *ngIf="showPassword()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
              </svg>
            </button>
          </div>
          <div *ngIf="getFieldError('password')" class="field-error">
            {{ getFieldError('password') }}
          </div>
        </div>

        <!-- Form Options -->
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" formControlName="rememberMe" class="remember-checkbox">
            <span class="remember-text">Remember me</span>
          </label>
          <button type="button" class="forgot-password" (click)="onForgotPassword()">
            Forgot password?
          </button>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button" [disabled]="loading()">
          <div *ngIf="loading()" class="loading-spinner"></div>
          <span>{{ loading() ? 'Signing in...' : 'Sign In' }}</span>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <div class="login-help">
          Need help? <a href="/support">Contact Support</a>
        </div>
        
        <div class="security-notice">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <span>Your connection is secure and encrypted</span>
        </div>
        
        <div class="copyright">
          Â© 2024 Community Car. All rights reserved.
        </div>
      </div>
    </div>
  </div>
</div>
