<button 
  (click)="onRefresh()"
  [disabled]="loading() || disabled()"
  class="refresh-button"
  [class]="'size-' + size() + ' variant-' + variant()"
  [title]="title() || 'Refresh data'"
  type="button">
  
  <!-- Loading/Refresh Icon -->
  <svg 
    class="refresh-icon"
    [class.loading]="loading()"
    [class.rotate-effect]="!loading() && showRotateEffect()"
    fill="none" 
    stroke="currentColor" 
    viewBox="0 0 24 24">
    <path 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      stroke-width="2" 
      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
  </svg>
  
  <!-- Text (optional) -->
  <span *ngIf="showText()" class="button-text">
    {{ loading() ? loadingText() : refreshText() }}
  </span>
  
  <!-- Status Indicator -->
  <div *ngIf="showStatusIndicator() && lastRefresh()" 
       class="status-indicator"
       [class.success]="status() === 'success'"
       [class.error]="status() === 'error'"
       [class.warning]="status() === 'warning'">
  </div>
</button>
