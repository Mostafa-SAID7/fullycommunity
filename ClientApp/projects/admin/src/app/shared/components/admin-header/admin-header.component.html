<header class="admin-header">
  <!-- Left Section -->
  <div class="header-left">
    <!-- Sidebar Toggle Button -->
    <button 
      (click)="toggleSidebar.emit()"
      class="sidebar-toggle-btn"
      type="button"
      aria-label="Toggle sidebar">
      <svg class="toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    
    <!-- Logo and Brand -->
    <div class="header-brand">
      <a routerLink="/admin" class="brand-link">
        <div class="brand-logo">
          <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
          </svg>
        </div>
        <span class="brand-text">Admin Panel</span>
      </a>
    </div>
  </div>
  
  <!-- Center Section -->
  <div class="header-center">
    <!-- Search Bar -->
    <div class="header-search">
      <div class="search-wrapper">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input 
          type="text" 
          placeholder="Search..." 
          class="search-input"
          [(ngModel)]="searchQuery"
          (keyup.enter)="performSearch()">
        <button 
          *ngIf="searchQuery"
          (click)="clearSearch()"
          class="search-clear"
          type="button">
          <svg class="clear-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Right Section -->
  <div class="header-right">
    <!-- Quick Actions -->
    <div class="header-actions">
      <!-- Refresh Button -->
      <app-refresh-button
        (refresh)="refreshData()"
        [loading]="isRefreshing"
        [variant]="'ghost'"
        [size]="'md'"
        [showText]="false"
        [title]="'Refresh Dashboard Data'">
      </app-refresh-button>

      <!-- Role Switcher (Super Admin Only) -->
      <div *ngIf="isSuperAdmin()" class="role-switcher">
        <button (click)="toggleRoleSwitcher()" class="action-btn role-button">
          <span class="role-icon">{{ getCurrentRoleDisplay().icon }}</span>
          <svg class="dropdown-icon" [class.rotated]="showRoleSwitcher()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <div *ngIf="showRoleSwitcher()" class="role-dropdown">
          <div class="dropdown-header">Switch Admin View</div>
          <div class="dropdown-content">
            <button *ngFor="let role of adminRoles; trackBy: trackByRoleId" 
              (click)="switchRole(role)" 
              class="role-option"
              [class.active]="currentViewRole() === role.id">
              <span class="role-option-icon">{{ role.icon }}</span>
              <div class="role-option-content">
                <div class="role-option-name">{{ role.displayName }}</div>
                <div class="role-option-description">{{ role.description }}</div>
              </div>
              <svg *ngIf="currentViewRole() === role.id" class="check-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Notifications -->
      <div class="notifications">
        <button 
          class="action-btn notification-btn"
          [class.has-notifications]="notificationCount > 0"
          (click)="toggleNotifications()"
          type="button"
          [title]="'Notifications (' + notificationCount + ')'">
          <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <span *ngIf="notificationCount > 0" class="notification-badge">
            {{ notificationCount > 99 ? '99+' : notificationCount }}
          </span>
        </button>
        <div *ngIf="showNotifications()" class="notification-dropdown">
          <div class="notification-header">
            <span class="header-title">Notifications</span>
            <div class="header-actions">
              <button *ngIf="notificationService.notifications().length > 0" (click)="markAllAsRead()" class="header-action">Mark all read</button>
              <button (click)="createTestNotification()" class="header-action">+ Test</button>
            </div>
          </div>
          <div class="notification-content">
            <div *ngIf="notificationService.loading()" class="loading-state">
              <div class="loading-spinner"></div>
            </div>
            <div *ngIf="!notificationService.loading() && notificationService.notifications().length === 0" class="empty-state">
              <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
              </svg>
              <p class="empty-text">No notifications yet</p>
            </div>
            <div *ngIf="!notificationService.loading() && notificationService.notifications().length > 0" class="notification-list">
              <div *ngFor="let notification of notificationService.notifications(); trackBy: trackByNotificationId" 
                   (click)="markAsRead(notification)" 
                   class="notification-item"
                   [class.unread]="!notification.isRead">
                <span class="notification-item-icon">{{ notificationService.getNotificationIcon(notification.type) }}</span>
                <div class="notification-item-content">
                  <p class="notification-title">{{ notification.title }}</p>
                  <p *ngIf="notification.message" class="notification-message">{{ notification.message }}</p>
                  <span class="notification-time">{{ notificationService.getTimeAgo(notification.createdAt) }}</span>
                </div>
                <button (click)="deleteNotification($event, notification.id)" class="notification-delete">
                  <svg class="delete-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="notificationService.notifications().length > 0" class="notification-footer">
            <button (click)="clearAllNotifications()" class="clear-all-button">Clear all notifications</button>
          </div>
        </div>
      </div>
      
      <!-- Theme Switcher -->
      <app-theme-switcher></app-theme-switcher>
      
      <!-- Settings -->
      <button 
        class="action-btn"
        routerLink="/admin/settings"
        type="button"
        title="Settings">
        <svg class="action-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </button>
    </div>
    
    <!-- User Profile -->
    <div class="header-profile">
      <button 
        (click)="toggleProfileMenu()"
        class="profile-btn"
        type="button"
        [attr.aria-expanded]="showUserMenu() ? 'true' : 'false'">
        <img *ngIf="currentUser()?.avatarUrl" [src]="currentUser()?.avatarUrl" alt="Avatar" class="profile-avatar">
        <div *ngIf="!currentUser()?.avatarUrl" class="profile-avatar placeholder">{{ getUserInitials() }}</div>
        <div class="profile-info">
          <span class="profile-name">{{ userName }}</span>
          <span class="profile-role">{{ userRole }}</span>
        </div>
        <svg class="profile-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div *ngIf="showUserMenu()" class="user-dropdown">
        <div class="user-dropdown-header">
          <div class="dropdown-user-name">{{ userName }}</div>
          <div class="dropdown-user-role">{{ userRole }}</div>
        </div>
        <div class="user-dropdown-content">
          <a routerLink="profile" class="dropdown-link" (click)="toggleProfileMenu()">
            <svg class="dropdown-link-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span>My Profile</span>
          </a>
          <button (click)="logout()" class="logout-button">
            <svg class="logout-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Content Projection for Additional Actions -->
    <ng-content></ng-content>
  </div>
</header>
