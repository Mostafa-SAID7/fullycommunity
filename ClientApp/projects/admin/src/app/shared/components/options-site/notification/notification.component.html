<div class="notification-dropdown">
  <!-- Notification Bell Button -->
  <button (click)="toggleDropdown()" class="notification-button">
    <svg class="notification-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
    </svg>
    
    <!-- Notification Badge -->
    <span *ngIf="unreadCount() > 0" class="notification-badge">
      {{ unreadCount() > 99 ? '99+' : unreadCount() }}
    </span>
  </button>

  <!-- Dropdown Panel -->
  <div *ngIf="isOpen" class="dropdown-panel">
    
    <!-- Header -->
    <div class="dropdown-header">
      <div class="header-content">
        <h3 class="header-title">Notifications</h3>
        <div class="header-actions">
          <button *ngIf="unreadCount() > 0" 
                  (click)="markAllAsRead()"
                  class="header-button mark-all-button">
            Mark all read
          </button>
          <button (click)="clearAll()"
                  class="header-button clear-all-button">
            Clear all
          </button>
        </div>
      </div>
    </div>

    <!-- Notifications List -->
    <div class="notifications-list">
      <div *ngIf="notifications().length === 0" class="empty-state">
        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
        <p class="empty-text">No notifications</p>
      </div>

      <div *ngFor="let notification of notifications(); trackBy: trackByNotificationId" 
           class="notification-item"
           [class.unread]="!notification.read"
           (click)="handleNotificationClick(notification)">
        
        <div class="notification-content">
          <!-- Priority/Type Indicator -->
          <div class="priority-indicator">
            <div class="priority-dot" [class]="getNotificationDotClass(notification)"></div>
          </div>

          <!-- Content -->
          <div class="notification-body">
            <div class="notification-header">
              <p class="notification-title">
                {{ notification.title }}
              </p>
              
              <!-- Category Badge -->
              <span class="category-badge" [class]="getCategoryBadgeClass(notification.category)">
                {{ notification.category | titlecase }}
              </span>
            </div>

            <p class="notification-message">
              {{ notification.message }}
            </p>

            <!-- Footer -->
            <div class="notification-footer">
              <span class="notification-time">
                {{ getRelativeTime(notification.timestamp) }}
              </span>
              
              <div class="notification-actions">
                <!-- Action Button -->
                <button *ngIf="notification.actionUrl && notification.actionText" 
                        [routerLink]="notification.actionUrl"
                        (click)="closeDropdown(); $event.stopPropagation()"
                        class="action-button primary-action">
                  {{ notification.actionText }}
                </button>
                
                <!-- Remove Button -->
                <button (click)="removeNotification(notification.id); $event.stopPropagation()"
                        class="action-button remove-button">
                  <svg class="remove-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="dropdown-footer">
      <button routerLink="/admin/notifications" 
              (click)="closeDropdown()"
              class="view-all-button">
        View all notifications
      </button>
    </div>
  </div>

  <!-- Backdrop -->
  <div *ngIf="isOpen" 
       (click)="closeDropdown()"
       class="dropdown-backdrop"></div>
</div>
