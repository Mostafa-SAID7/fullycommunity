<div class="admin-sidebar">
  <nav [class.sidebar-open]="isOpen()" 
       [class.sidebar-closed]="!isOpen()"
       class="sidebar-nav"
       aria-label="Main navigation">
    

    <!-- Dashboard at top - Fixed -->
    <div class="dashboard-section">
      <a routerLink="dashboard" routerLinkActive="active"
         [title]="!isOpen() ? 'Dashboard' : ''"
         class="dashboard-link"
         [class.centered]="!isOpen()"
         [class.active]="isLinkActive('dashboard')">
        <svg class="dashboard-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        <span *ngIf="isOpen()" class="dashboard-text">Dashboard</span>
      </a>
    </div>

    <!-- Scrollable middle content -->
    <div class="scrollable-content">
      <!-- Management Section -->
      <div *ngIf="isOpen()">
        <button (click)="toggleSection('management')" 
                class="section-header">
          <span>Management</span>
          <svg class="section-icon" [class.collapsed]="!sections.management()" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <ul class="nav-list section-content" [class.hidden]="!sections.management()">
          <li class="nav-item">
            <a routerLink="users" routerLinkActive="active"
               class="nav-link"
               [class.active]="isLinkActive('users')">
              <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
              </svg>
              <span class="nav-text">User Management</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="content" routerLinkActive="active"
               class="nav-link"
               [class.active]="isLinkActive('content')">
              <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>

            </a>
          </li>
          <li class="nav-item">
            <a routerLink="moderation" routerLinkActive="active"
               class="nav-link"
               [class.active]="isLinkActive('moderation')">
              <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
              </svg>
              <span class="nav-text">Moderation</span>
            </a>
          </li>
        </ul>
      </div>
      
      <!-- Icon-only links when closed -->
      <div *ngIf="!isOpen()" class="icon-only-section">
        <a routerLink="users" routerLinkActive="active" title="User Management"
           class="icon-link"
           [class.active]="isLinkActive('users')">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>

          </svg>
