<!doctype html>
<html lang="en" dir="ltr" class="ltr">

</html>

<head>
  <meta charset="utf-8">
  <title>CommunityCar</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google OAuth Meta Tag -->
  <meta name="google-signin-client_id" content="17907224065-uh092qone9dbr179d7sj184ptn0vf9d8.apps.googleusercontent.com">
  
  <!-- Facebook OAuth Meta Tags -->
  <meta property="fb:app_id" content="1738064576872416">
  
  <!-- Note: For production, these values should be replaced during build process -->
  
  <!-- Google Sign-In Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Facebook SDK -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  
  <!-- Preload Arabic font for RTL support -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&family=Stack+Sans+Notch:wght@200..700&display=swap"
    rel="stylesheet">
  <script>
    (function () {
      try {
        var lang = localStorage.getItem('language') || 'en';
        var isRtl = lang === 'ar';
        document.documentElement.lang = lang;
        document.documentElement.dir = isRtl ? 'rtl' : 'ltr';
        if (isRtl) {
          document.documentElement.classList.add('rtl');
          document.documentElement.classList.remove('ltr');
        } else {
          document.documentElement.classList.add('ltr');
          document.documentElement.classList.remove('rtl');
        }
      } catch (e) {
        console.error('Error setting initial language:', e);
      }
    })();
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
