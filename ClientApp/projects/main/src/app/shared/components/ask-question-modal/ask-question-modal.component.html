<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm p-4" (click)="close()">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-hidden" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold text-gray-900 dark:text-white">Ask a Question</h2>
          <p class="text-sm text-gray-600 dark:text-gray-400">Share your question with the community</p>
        </div>
      </div>
      <button (click)="close()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-6 max-h-[calc(90vh-180px)] overflow-y-auto">
      
      <!-- Title -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
          Question Title <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          [(ngModel)]="title"
          (blur)="validateTitle()"
          placeholder="e.g., How do I change my car's oil?"
          maxlength="200"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          [class.border-red-500]="titleError()"
          [class.border-gray-300]="!titleError()"
        />
        @if (titleError()) {
        <p class="text-sm text-red-600">{{ titleError() }}</p>
        }
      </div>

      <!-- Content -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
          Question Details <span class="text-red-500">*</span>
        </label>
        <textarea
          [(ngModel)]="content"
          (blur)="validateContent()"
          placeholder="Provide detailed information..."
          rows="8"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          [class.border-red-500]="contentError()"
          [class.border-gray-300]="!contentError()"
        ></textarea>
        @if (contentError()) {
        <p class="text-sm text-red-600">{{ contentError() }}</p>
        }
      </div>

      <!-- Tags -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
          Tags <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          [(ngModel)]="tagsInput"
          (blur)="validateTags()"
          placeholder="e.g., maintenance, oil-change"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          [class.border-red-500]="tagsError()"
          [class.border-gray-300]="!tagsError()"
        />
        @if (tagsError()) {
        <p class="text-sm text-red-600">{{ tagsError() }}</p>
        }
        <div class="flex flex-wrap gap-2 mt-2">
          @for (tag of ['maintenance', 'engine', 'brakes']; track tag) {
          <button type="button" (click)="addTag(tag)"
            class="px-2 py-1 text-xs bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-blue-100">
            {{ tag }}
          </button>
          }
        </div>
      </div>

      <!-- Category -->
      <div class="space-y-2">
        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Category</label>
        <select [(ngModel)]="selectedCategoryId"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
          <option value="">Select a category</option>
          @for (category of categories(); track category.id) {
          <option [value]="category.id">{{ category.name }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-200 dark:border-gray-700">
      <button (click)="close()"
        class="px-5 py-2.5 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg">
        Cancel
      </button>
      <button (click)="createQuestion()" [disabled]="!canCreate() || creating()"
        class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 flex items-center gap-2">
        @if (creating()) {
        <div class="animate-spin rounded-full h-5 w-5 border-2 border-white border-t-transparent"></div>
        <span>Posting...</span>
        } @else {
        <span>Post Question</span>
        }
      </button>
    </div>
  </div>
</div>
