<div class="flex flex-col items-center gap-2" [ngClass]="containerClass()">
  <!-- Upvote Button -->
  <button 
    type="button"
    (click)="onUpvote()"
    [disabled]="disabled()"
    [ngClass]="{
      'bg-green-100 dark:bg-green-900/30': currentVote() === 1,
      'hover:bg-gray-100 dark:hover:bg-gray-700': currentVote() !== 1
    }"
    class="p-2 rounded-lg transition-all hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed">
    <svg 
      [ngClass]="{
        'text-green-600 dark:text-green-400': currentVote() === 1,
        'text-gray-600 dark:text-gray-400': currentVote() !== 1
      }"
      class="w-6 h-6 transition-colors"
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
    </svg>
  </button>

  <!-- Vote Count -->
  <span 
    [ngClass]="{
      'text-green-600 dark:text-green-400': currentVote() === 1,
      'text-red-600 dark:text-red-400': currentVote() === -1,
      'text-gray-900 dark:text-white': currentVote() === 0
    }"
    class="text-2xl font-bold transition-colors">
    {{ voteCount() }}
  </span>

  <!-- Downvote Button -->
  <button 
    type="button"
    (click)="onDownvote()"
    [disabled]="disabled()"
    [ngClass]="{
      'bg-red-100 dark:bg-red-900/30': currentVote() === -1,
      'hover:bg-gray-100 dark:hover:bg-gray-700': currentVote() !== -1
    }"
    class="p-2 rounded-lg transition-all hover:scale-110 disabled:opacity-50 disabled:cursor-not-allowed">
    <svg 
      [ngClass]="{
        'text-red-600 dark:text-red-400': currentVote() === -1,
        'text-gray-600 dark:text-gray-400': currentVote() !== -1
      }"
      class="w-6 h-6 transition-colors"
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </button>
</div>
