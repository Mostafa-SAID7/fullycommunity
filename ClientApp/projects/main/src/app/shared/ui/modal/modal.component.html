@if (isOpen) {
  <!-- Backdrop -->
  <div class="fixed inset-0 z-50 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4">
      <!-- Backdrop overlay -->
      <div 
        class="fixed inset-0 bg-secondary-900/50 backdrop-blur-sm transition-opacity"
        (click)="onBackdropClick()">
      </div>
      
      <!-- Modal -->
      <div [class]="modalClasses" class="animate-scale-in">
        <!-- Header -->
        @if (title || closable) {
          <div class="flex items-center justify-between p-6 border-b border-border dark:border-border-dark">
            @if (title) {
              <h3 class="text-lg font-semibold text-secondary-900 dark:text-secondary-100">
                {{ title }}
              </h3>
            }
            
            @if (closable) {
              <button
                type="button"
                class="text-secondary-400 hover:text-secondary-600 dark:hover:text-secondary-300 focus:outline-none focus:ring-2 focus:ring-primary/50 rounded-fluent p-1"
                (click)="close()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            }
          </div>
        }
        
        <!-- Content -->
        <div class="p-6">
          <ng-content></ng-content>
        </div>
        
        <!-- Footer -->
        <ng-content select="[slot=footer]"></ng-content>
      </div>
    </div>
  </div>
}
