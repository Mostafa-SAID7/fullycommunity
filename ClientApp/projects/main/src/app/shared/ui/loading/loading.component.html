<div [class]="containerClasses">
  <div class="flex flex-col items-center space-y-3">
    <!-- Spinner -->
    @if (type === 'spinner') {
      <svg [class]="spinnerClasses" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    }
    
    <!-- Dots -->
    @if (type === 'dots') {
      <div class="flex space-x-1">
        <div [class]="dotsClasses" style="animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.32s;"></div>
        <div [class]="dotsClasses" style="animation: bounce 1.4s infinite ease-in-out both; animation-delay: -0.16s;"></div>
        <div [class]="dotsClasses" style="animation: bounce 1.4s infinite ease-in-out both;"></div>
      </div>
    }
    
    <!-- Pulse -->
    @if (type === 'pulse') {
      <div [class]="pulseClasses"></div>
    }
    
    <!-- Skeleton -->
    @if (type === 'skeleton') {
      <div class="animate-pulse space-y-3">
        <div class="h-4 bg-secondary-200 dark:bg-secondary-700 rounded w-48"></div>
        <div class="h-4 bg-secondary-200 dark:bg-secondary-700 rounded w-32"></div>
        <div class="h-4 bg-secondary-200 dark:bg-secondary-700 rounded w-40"></div>
      </div>
    }
    
    <!-- Text -->
    @if (text) {
      <p class="text-sm text-secondary-600 dark:text-secondary-400 font-medium">{{ text }}</p>
    }
  </div>
</div>
