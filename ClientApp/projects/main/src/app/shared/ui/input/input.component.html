<div class="space-y-1">
  <!-- Label -->
  @if (label) {
    <label class="block text-sm font-medium text-secondary-700 dark:text-secondary-300">
      {{ label }}
      @if (required) {
        <span class="text-error ml-1">*</span>
      }
    </label>
  }

  <!-- Input Container -->
  <div [class]="containerClasses">
    <!-- Left Icon -->
    @if (icon && iconPosition === 'left') {
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="w-4 h-4 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"/>
        </svg>
      </div>
    }

    <!-- Input -->
    <input
      [type]="type"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [readonly]="readonly"
      [required]="required"
      [value]="value"
      [class]="inputClasses"
      (input)="onInput($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />

    <!-- Right Icon -->
    @if (icon && iconPosition === 'right') {
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center" 
           [class.cursor-pointer]="iconClicked.observed"
           (click)="onIconClick()">
        <svg class="w-4 h-4 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"/>
        </svg>
      </div>
    }

    <!-- Clear Button -->
    @if (clearable && value && !disabled) {
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
        <button
          type="button"
          class="text-secondary-400 hover:text-secondary-600 focus:outline-none"
          (click)="clear()">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    }
  </div>

  <!-- Helper/Error Text -->
  @if (errorText) {
    <p class="text-sm text-error">{{ errorText }}</p>
  } @else if (helperText) {
    <p class="text-sm text-secondary-500 dark:text-secondary-400">{{ helperText }}</p>
  }
</div>
