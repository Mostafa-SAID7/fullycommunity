<app-sidebar-layout
  [leftMenuItems]="leftMenuItems"
  [shortcuts]="shortcuts"
  [showUserProfile]="true"
  [showFooter]="true"
  [sponsoredItems]="sponsoredItems"
  [events]="events"
  [contacts]="contacts"
  [showSponsored]="true"
  [showEvents]="true"
  [showContacts]="true"
  [contentWidth]="'wide'"
  [centerContent]="true">

  <div class="w-full max-w-4xl mx-auto space-y-6">
    
    <!-- Welcome Banner -->
    @if (user()) {
      <app-welcome-banner [user]="user()" [stats]="stats()"></app-welcome-banner>
    }

    <!-- Stories Section -->
    @if (user()) {
      <section class="space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-bold text-gray-900 dark:text-white">Community Stories</h2>
          <a routerLink="/community" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-medium text-sm transition-colors">
            View Community â†’
          </a>
        </div>
        <app-stories></app-stories>
      </section>
    }

    <!-- Quick Actions -->
    @if (user()) {
      <app-quick-actions></app-quick-actions>
    }

    <!-- Featured Posts Section -->
    <app-featured-posts></app-featured-posts>

    <!-- Trending Questions Section -->
    <app-trending-questions></app-trending-questions>

    <!-- Categories Section -->
    <app-popular-categories></app-popular-categories>
  </div>
</app-sidebar-layout>
