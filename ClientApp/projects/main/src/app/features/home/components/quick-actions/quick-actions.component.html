<!-- Quick Actions Section -->
<section class="grid grid-cols-2 md:grid-cols-4 gap-4">
  @for (action of quickActions; track action.id) {
    <a [routerLink]="action.route" class="bg-white dark:bg-gray-800 rounded-xl p-4 text-center hover:shadow-md transition-all duration-200 group">
      <div 
        class="w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 transition-colors"
        [class]="action.colorClass + ' ' + action.hoverColorClass">
        <svg 
          class="w-6 h-6 transition-colors"
          [class]="getIconColor(action)"
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="action.icon"></path>
        </svg>
      </div>
      <h3 class="font-semibold text-gray-900 dark:text-white text-sm">{{ action.title }}</h3>
      <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ action.description }}</p>
    </a>
  }
</section>
