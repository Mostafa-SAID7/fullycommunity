<section id="answer-form" class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-4 md:p-6 lg:p-8">
  <h3 class="text-lg md:text-xl font-semibold text-gray-900 dark:text-white mb-3 md:mb-4 flex items-center gap-2">
    <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
    </svg>
    Your Answer
  </h3>
  
  <form (ngSubmit)="submitAnswer()" class="space-y-3 md:space-y-4">
    <!-- Error Message -->
    @if (submitError()) {
    <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-3 md:p-4 flex items-start gap-2 md:gap-3">
      <svg class="w-4 h-4 md:w-5 md:h-5 text-red-600 dark:text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <div class="flex-1">
        <p class="text-xs md:text-sm font-medium text-red-800 dark:text-red-200">{{ submitError() }}</p>
      </div>
      <button type="button" (click)="submitError.set(null)" class="text-red-400 hover:text-red-600 dark:hover:text-red-300">
        <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    }
    
    <div>
      <textarea 
        [value]="newAnswer()"
        (input)="updateAnswer($any($event.target).value)"
        name="answer"
        rows="6"
        placeholder="Write your answer here... Be clear and detailed to help others."
        class="w-full px-3 py-2 md:px-4 md:py-3 text-sm md:text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 resize-vertical transition-all"
        required>
      </textarea>
    </div>
    
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
      <p class="text-xs md:text-sm text-gray-600 dark:text-gray-400 flex items-center gap-1">
        <svg class="w-3.5 h-3.5 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="hidden sm:inline">Please provide a helpful and detailed answer.</span>
        <span class="sm:hidden">Provide a helpful answer</span>
      </p>
      <button 
        type="submit"
        [disabled]="!newAnswer().trim() || submitting()"
        class="w-full sm:w-auto px-4 py-2 md:px-6 md:py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white text-sm md:text-base font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 disabled:transform-none disabled:cursor-not-allowed flex items-center justify-center gap-2">
        @if (!submitting()) {
        <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
        <span>Post Answer</span>
        } @else {
        <div class="animate-spin rounded-full h-4 w-4 md:h-5 md:w-5 border-2 border-white border-t-transparent"></div>
        <span>Posting...</span>
        }
      </button>
    </div>
  </form>
</section>
