<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-12 md:pb-16">
  <!-- Loading State -->
  @if (loading()) {
  <div class="space-y-6">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-8 animate-pulse">
      <div class="flex gap-6">
        <div class="flex flex-col gap-2 min-w-[60px]">
          <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded"></div>
          <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded"></div>
          <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded"></div>
        </div>
        <div class="flex-1 space-y-4">
          <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
          <div class="h-32 bg-gray-200 dark:bg-gray-700 rounded"></div>
          <div class="flex gap-2">
            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded-full w-20"></div>
            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded-full w-24"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  }

  <!-- Error State -->
  @else if (error()) {
  <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-8 text-center">
    <div class="w-16 h-16 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-8 h-8 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
        </path>
      </svg>
    </div>
    <h3 class="text-xl font-semibold text-red-900 dark:text-red-100 mb-2">Question Not Found</h3>
    <p class="text-red-700 dark:text-red-300 mb-6">The question you're looking for doesn't exist or has been removed.</p>
    <button (click)="goBack()"
      class="inline-flex items-center gap-2 px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
      Back to Q&A
    </button>
  </div>
  }

  <!-- Question Detail -->
  @else if (question()) {
  <div class="flex gap-6">
    <!-- Main Content -->
    <div class="flex-1">
      
      <!-- Breadcrumb -->
      <nav class="flex items-center space-x-2 text-sm text-gray-600 dark:text-gray-400 mb-8">
        <button (click)="goBack()" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors flex items-center gap-1 group">
          <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Back to Q&A
        </button>
      </nav>

      <!-- Cards Container with Spacing -->
      <div class="space-y-8">
        <!-- Question Header Component -->
        <app-question-header 
          [question]="question()!" 
          (vote)="voteQuestion($event)"
        />

        <!-- Answers List Component -->
        <app-answer-list 
          [answers]="answers()" 
          (voteAnswer)="voteAnswer($event)"
          (scrollToForm)="scrollToAnswerForm()"
          (answersUpdated)="onAnswersUpdated($event)"
        />

        <!-- Answer Form Component -->
        <app-answer-form 
          [questionId]="question()!.id"
          (answerSubmitted)="onAnswerSubmitted()"
        />
      </div>
    </div>

    <!-- Sidebar -->
    <aside class="hidden lg:block w-80 flex-shrink-0">
      <div class="sticky top-6 space-y-6">
        <!-- Related Questions Component -->
        <app-related-questions [questionId]="question()!.id" />
      </div>
    </aside>
  </div>
  }
</div>
