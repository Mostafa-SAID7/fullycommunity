name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'enhancement'
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'tests'
      - 'testing'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'refactor'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ—ï¸ CI/CD'
    labels:
      - 'ci/cd'
      - 'ci'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
  default: patch

autolabeler:
  - label: 'enhancement'
    title:
      - '/^feat/i'
  - label: 'bug'
    title:
      - '/^fix/i'
  - label: 'documentation'
    title:
      - '/^docs/i'
    files:
      - '*.md'
      - 'docs/**'
  - label: 'chore'
    title:
      - '/^chore/i'
  - label: 'ci/cd'
    title:
      - '/^ci/i'
    files:
      - '.github/**'
  - label: 'tests'
    title:
      - '/^test/i'
    files:
      - '**/*test*'
      - '**/*spec*'
  - label: 'refactor'
    title:
      - '/^refactor/i'
  - label: 'performance'
    title:
      - '/^perf/i'
  - label: 'backend'
    files:
      - 'src/**'
  - label: 'frontend'
    files:
      - 'ClientApp/**'
  - label: 'mobile'
    files:
      - 'Mobile/**'
  - label: 'ai-agent'
    files:
      - 'AiAgent/**'

template: |
  ## ğŸ“¦ What's Changed

  $CHANGES

  ## ğŸ‘¥ Contributors

  $CONTRIBUTORS

  ---
  
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
