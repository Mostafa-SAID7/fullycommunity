name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - '.github/workflows/backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'src/CommunityCar.sln'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-
          
      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}
        
      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --no-restore --configuration Release
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: src/**/bin/Release/
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}
        
      - name: Run Unit Tests
        run: dotnet test src/CommunityCar.Tests/CommunityCar.Tests.csproj --filter "FullyQualifiedName~Unit" --no-restore --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
        
      - name: Run Integration Tests
        run: dotnet test src/CommunityCar.Tests/CommunityCar.Tests.csproj --filter "FullyQualifiedName~Integration" --no-restore --verbosity normal
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 5

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}
        
      - name: Check formatting
        run: dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic
        continue-on-error: true
        
      - name: Security scan
        run: |
          dotnet tool install --global security-scan
          security-scan ${{ env.SOLUTION_PATH }}
        continue-on-error: true
