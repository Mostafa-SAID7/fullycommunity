name: Bearer Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  bearer-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bearer
        id: bearer
        uses: bearer/bearer-action@v2
        with:
          format: sarif
          output: results.sarif
          exit-code: 0

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: bearer

  bearer-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bearer with report
        uses: bearer/bearer-action@v2
        with:
          format: html
          output: bearer-report.html
          exit-code: 0

      - name: Upload Bearer report
        uses: actions/upload-artifact@v4
        with:
          name: bearer-security-report
          path: bearer-report.html
          retention-days: 30
