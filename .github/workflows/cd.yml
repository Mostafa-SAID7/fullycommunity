name: CD Pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Publish
        run: dotnet publish src/CommunityCar.API/CommunityCar.API.csproj -c Release -o ./publish
      - name: Deploy
        run: echo "Deploy to production"

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build
        run: |
          npm ci
          npm run build -- --configuration production
        working-directory: ClientApp
      - name: Deploy
        run: echo "Deploy to CDN/hosting"
