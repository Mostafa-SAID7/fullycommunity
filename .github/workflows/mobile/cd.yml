name: Mobile CD

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'Mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Build platform'
        required: true
        default: 'both'
        type: choice
        options:
          - android
          - ios
          - both

env:
  FLUTTER_VERSION: '3.24.0'
  WORKING_DIR: 'Mobile'

jobs:
  build-android-release:
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Build Release APK
        run: flutter build apk --release
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Build App Bundle
        run: flutter build appbundle --release
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: ${{ env.WORKING_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: ${{ env.WORKING_DIR }}/build/app/outputs/bundle/release/app-release.aab

  build-ios-release:
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' || startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Build iOS Release
        run: flutter build ios --release --no-codesign
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: ${{ env.WORKING_DIR }}/build/ios/iphoneos/

  deploy-play-store:
    needs: build-android-release
    runs-on: ubuntu-latest
    environment: production
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: android-release-aab
          
      - name: Deploy to Play Store
        run: echo "Deploy to Google Play Store"
        # Add fastlane or Play Store API deployment

  deploy-app-store:
    needs: build-ios-release
    runs-on: macos-latest
    environment: production
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download iOS build
        uses: actions/download-artifact@v4
        with:
          name: ios-release
          
      - name: Deploy to App Store
        run: echo "Deploy to App Store"
        # Add fastlane or App Store Connect deployment
