name: CLJ-Holmes Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  clj-holmes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run CLJ-Holmes
        uses: clj-holmes/clj-holmes-action@v1
        with:
          output-type: sarif
          output-file: clj-holmes-results.sarif
          fail-on-result: false

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: clj-holmes-results.sarif
          category: clj-holmes
        if: always()
