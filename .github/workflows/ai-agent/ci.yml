name: AI Agent CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'AiAgent/**'
      - '.github/workflows/ai-agent/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'AiAgent/**'

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIR: 'AiAgent'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIR }}/requirements.txt
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Verify imports
        run: python -c "from main import app; print('Import successful')"
        working-directory: ${{ env.WORKING_DIR }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIR }}/requirements.txt
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-report=html -v
        working-directory: ${{ env.WORKING_DIR }}
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: ai-agent-coverage
          path: ${{ env.WORKING_DIR }}/htmlcov/
          retention-days: 5

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install linters
        run: pip install ruff mypy
        
      - name: Run Ruff
        run: ruff check .
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true
        
      - name: Run MyPy
        run: mypy . --ignore-missing-imports
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install safety
        run: pip install safety
        
      - name: Security check
        run: safety check -r requirements.txt
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true
